<div class="mainContainer">
    <h2 style="text-align: center; width: 100%;">Invitados</h2>
    <table mat-table [dataSource]="guest">
        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef style="border-bottom-left-radius: 5px; border-top-left-radius: 5px;">
                Nombre
            </th>
            <td mat-cell *matCellDef="let element" data-label="Nombre"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element" data-label="Tipo">
            <p> {{element.tipo}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="Genero">
            <th mat-header-cell *matHeaderCellDef> Género </th>
            <td mat-cell *matCellDef="let element" data-label="Género">
            <p> {{element.genero}}</p>
            </td>
        </ng-container>

        <ng-container matColumnDef="Accion">
            <th mat-header-cell *matHeaderCellDef style="border-bottom-right-radius: 5px; border-top-right-radius: 5px;"
            class="actions"> </th>
            <td mat-cell *matCellDef="let element" class="actions"> 
                <i class="material-icons" [matMenuTriggerFor]="menu"> more_horiz </i>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button style="background-color: seagreen; color: white;">
        <i class="material-icons" >add</i>Añadir invitado
    </button>
</div>

<mat-menu #menu="matMenu" >
    <ng-template let-data="data" let-id="id" matMenuContent>
        <div class="containers">
            <button mat-raised-button class="item"> 
                <i class="material-icons">edit</i>Editar
            </button> 
            <button mat-raised-button class="item" (click)="openRelationDialog()">
                <i class="material-icons">post_add</i>Añadir a Ítem
            </button>
            <button mat-raised-button class="item" (click)="openCheckDialog()">
                <i class="material-icons">how_to_reg</i>CheckIn/CheckOut 
            </button>
            <button mat-raised-button class="item">
                <i class="material-icons">star_rate</i>Establecer como invitado principal
            </button> 
            <hr>
            <button mat-raised-button class="item" style="width: 100%; margin: 2%;">
                <i class="material-icons">delete</i>Eliminar
            </button> 
        </div>
    </ng-template>
</mat-menu>
